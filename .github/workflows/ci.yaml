name: ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        if: success()
        uses: actions/checkout@v1
        with:
          ref: master
      - name: checkout-master
        if: success()
        run: git checkout master
      - name: checkout
        uses: actions/checkout@v1
      - name: setup
        if: success()
        uses: actions/setup-go@v1
        with:
          go-version: 1.13.1
      - name: deps
        if: success()
        run: make deps
      - name: lint
        run: make lint
        if: success()
      - name: cover
        if: success()
        run: make cover
      - name: codecov
        if: success()
        run: make codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: docker-build
        if: success()
        run: make dockerbuild
